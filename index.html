<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Emoji_Rating</title>
</head>

<body>
    <div class="feedback-container">
        <div class="emoji-container">
            <i class=" far fa-regular fa-face-angry fa-3x"></i>
            <i class=" far fa-regular fa-face-frown fa-3x"></i>
            <i class=" far fa-regular fa-face-meh fa-3x"></i>
            <i class=" far fa-regular fa-face-smile fa-3x"></i>
            <i class=" far fa-regular fa-face-laugh fa-3x"></i>
        </div>
        <div class="rating-container">
            <i class=" fas fa-solid fa-star fa-2x active"></i>
            <i class=" fas fa-solid fa-star fa-2x"></i>
            <i class=" fas fa-solid fa-star fa-2x"></i>
            <i class=" fas fa-solid fa-star fa-2x"></i>
            <i class=" fas fa-solid fa-star fa-2x"></i>
        </div>
    </div>

    <script>

        const starEl = document.querySelectorAll(".fa-star")
        const emojisEl = document.querySelectorAll(".far")
        const colorArray = ['red', 'orange', 'lightblue', 'lightgreen', 'green'];

        updateRating(0)

        starEl.forEach((strEl, index) => {
            strEl.addEventListener("click", () =>
                updateRating(index))
        })

        function updateRating(index)  {
            starEl.forEach((stEl, idx) => {
                if (idx < index + 1) {
                    stEl.classList.add("active")
                }
                else {
                    stEl.classList.remove("active")
                }
            })

            emojisEl.forEach(emojiEl => {
                emojiEl.style.transform = `translateX(-${index * 50}px)`

                emojiEl.style.color = colorArray[index]
            })
        }

    </script>

</body>

</html>
